<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="resetDefault.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-screen">0</div>
    <div class="calculator-buttons">
      <div data-key="c" class="grid-item function-call">CLEAR</div>
      <div data-key="b" class="grid-item function-call">BACK</div>
      <div data-key="/" class="grid-item function-call">/</div>
      <div data-key="*" class="grid-item function-call">*</div>
      <div data-key="7" class="grid-item number-call">7</div>
      <div data-key="8" class="grid-item number-call">8</div>
      <div data-key="9" class="grid-item number-call">9</div>
      <div data-key="-" class="grid-item function-call">-</div>
      <div data-key="4" class="grid-item number-call">4</div>
      <div data-key="5" class="grid-item number-call">5</div>
      <div data-key="6" class="grid-item number-call">6</div>
      <div data-key="+" class="grid-item function-call">+</div>
      <div data-key="1" class="grid-item number-call">1</div>
      <div data-key="2" class="grid-item number-call">2</div>
      <div data-key="3" class="grid-item number-call">3</div>
      <div data-key="=" class="grid-item function-call">=</div>
      <div data-key="0" class="grid-item number-call">0</div>
      <div data-key="." class="grid-item number-call">.</div>
    </div>

    <script src="functions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
